    /* Slider Section */
    .slider-container {
      width: 90%;

      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .slider-container img {
      width: 100%;
      display: block;
      border-radius: 15px;
      transition: transform 0.5s ease;
    }

    /* Lighting Effect */
    .slider-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(59, 130, 246, 0.5);
    }

    /* Animation */
    .slider {

    .download-section p {
