<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .chat-container {
      max-width: 500px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .message.sent {
      background-color: #d4edda;
      align-self: flex-end;
    }
    .message.received {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }
    .send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">Global Chat</div>
  <div id="chat-box" class="chat-box"></div>
  <div class="input-container">
    <input id="message-input" class="message-input" type="text" placeholder="Type a message...">
    <button id="send-btn" class="send-button">Send</button>
  </div>
</div>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyATZy2b-coVpQXizXgo4RdBJ4RUwNv0kRY",
    authDomain: "shariar-44c38.firebaseapp.com",
    databaseURL: "https://shariar-44c38-default-rtdb.firebaseio.com/",
    projectId: "shariar-44c38",
    storageBucket: "gs://shariar-44c38.appspot.com",
    appId: "1:1027579255885:android:54ce82ac0f3f00bc2d9004"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // DOM Elements
  const chatBox = document.getElementById('chat-box');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-btn');

  // Unique User ID (Randomized for Each User)
  const userId = `user_${Math.random().toString(36).substr(2, 9)}`;

  // Function to Add Message to Chat Box
  function addMessage(content, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender === userId ? "sent" : "received");
    messageDiv.textContent = content;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
  }

  // Listening to Messages in Realtime
  firebase.database().ref('messages').on('child_added', function(snapshot) {
    const data = snapshot.val();
    addMessage(data.message, data.sender);
  });

  // Sending Message
  function sendMessage() {
    const messageContent = messageInput.value.trim();
    if (messageContent) {
      const messageData = {
        sender: userId,
        message: messageContent,
        timestamp: Date.now(),
      };
      firebase.database().ref('messages').push(messageData); // Save to Firebase
      messageInput.value = ''; // Clear input
    }
  }

  // Event Listeners
  sendButton.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
