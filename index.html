<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .chat-container {
      max-width: 400px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .message.sent {
      background-color: #d4edda;
      align-self: flex-end;
    }
    .message.received {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .message img {
      max-width: 100%;
      border-radius: 5px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }
    .send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">Global Real-Time Chat</div>
  <div id="chat-box" class="chat-box"></div>
  <div class="input-container">
    <input id="message-input" class="message-input" type="text" placeholder="Type a message...">
    <button id="send-btn" class="send-button">Send</button>
  </div>
</div>

<!-- Firebase Configuration -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBx3-y-a9KOdbXqCm_xDlZYJXD4zi4twKc",
    authDomain: "shopzy12-4be37.firebaseapp.com",
    databaseURL: "https://shopzy12-4be37-default-rtdb.firebaseio.com/",
    projectId: "shopzy12-4be37",
    storageBucket: "shopzy12-4be37.appspot.com",
    messagingSenderId: "1081129739506",
    appId: "1:1081129739506:android:4c426c94550021c2c49c6b"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // DOM Elements
  const chatBox = document.getElementById('chat-box');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-btn');

  // Function to Add Message to Chat Box
  function addMessage(content, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender === "You" ? "sent" : "received");
    messageDiv.textContent = content;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
  }

  // Send Message to Firebase
  function sendMessage() {
    const messageContent = messageInput.value.trim();
    if (messageContent) {
      database.ref('messages').push({
        sender: "You",
        content: messageContent,
        timestamp: Date.now()
      });
      messageInput.value = ''; // Clear input field
    }
  }

  // Listen for New Messages
  database.ref('messages').on('child_added', function(snapshot) {
    const message = snapshot.val();
    addMessage(message.content, message.sender);
  });

  // Event Listener for Send Button
  sendButton.addEventListener('click', sendMessage);

  // Allow "Enter" Key to Send Message
  messageInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
