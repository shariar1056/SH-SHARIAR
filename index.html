<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .app-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #cbd5e1;
    }

    /* Download Buttons */
    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #9333ea);
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.8);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    /* Stats Section */
    .stats {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 50px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-item h3 {
      font-size: 1.8rem;
      color: #06b6d4;
    }

    .stat-item p {
      font-size: 1rem;
      color: #cbd5e1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 1rem;
      background-color: #0f172a;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #94a3b8;
    }

    footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="app-title">SH TOUR APP</h1>
    <p class="subtitle">PLAY LUDO TOURNAMENT ON OUR APP AND EARN REAL CASH.</p>

    <!-- Download Buttons -->
    <div class="download-buttons">
      <a href="https://your-firebase-link.com/app.apk" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android">
        Download for Android
      </a>
      <a href="https://your-firebase-link.com/app.ios" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iOS">
        Download for iOS
      </a>
    </div>

    <!-- Statistics -->
    <div class="stats">
      <div class="stat-item">
        <h3>10,500+</h3>
        <p>Total Users</p>
      </div>
      <div class="stat-item">
        <h3>1,500,000+ BDT</h3>
        <p>Total Funds</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by <a href="https://t.me/genarel_admin" target="_blank">SH SHARIAR</a></p>
  </footer>
</body>
</html>
