<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profer Ads Demo</title>
    <!-- Monetag Profer Ads Script -->
    <script src="//niphaumeenses.net/vignette.min.js" data-zone="8574478" data-sdk="show_8574478"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Profer Ads Demo</h1>
    <p>Click the button below to show an ad:</p>

    <!-- Button to trigger Profer Ads -->
    <button id="showAdButton">Show Profer Ad</button>
    
    <p id="message">Waiting to load ads...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Message to confirm ad script loaded
            const adReadyMessage = "Profer Ads are ready!";
            const adNotReadyMessage = "Profer Ads are not ready yet. Please wait.";
            
            const adButton = document.getElementById("showAdButton");
            const messageBox = document.getElementById("message");

            // Check if the Monetag SDK is loaded
            if (typeof window['show_8574478'] === "function") {
                messageBox.innerText = adReadyMessage;
            } else {
                messageBox.innerText = adNotReadyMessage;
            }

            // Button click to trigger the Profer Ad
            adButton.addEventListener("click", function () {
                if (typeof window['show_8574478'] === "function") {
                    window['show_8574478'](); // Trigger the ad
                    messageBox.innerText = "Ad is being displayed...";
                } else {
                    messageBox.innerText = adNotReadyMessage;
                }
            });
        });
    </script>
</body>
</html>
