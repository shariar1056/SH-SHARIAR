<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-O Game with Ads</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #balance {
      font-size: 1.5rem;
      color: #444;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #555;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease-in-out, background 0.3s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.taken {
      pointer-events: none;
    }

    .cell.winning {
      background: #74c69d;
      color: white;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #74c69d;
      }
      to {
        box-shadow: 0 0 20px #74c69d;
      }
    }

    #status {
      font-size: 1.3rem;
      color: #222;
      margin: 15px 0;
    }

    #reset {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background: #219ebc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #reset:hover {
      background: #023047;
    }

    /* Popup Styles */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }

    #popup h2 {
      font-size: 1.5rem;
      color: #333;
    }

    #popup p {
      font-size: 1rem;
      color: #555;
      margin: 10px 0;
    }

    #popup button {
      padding: 10px 15px;
      font-size: 1rem;
      color: white;
      background: #74c69d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #popup button:hover {
      background: #52b788;
    }

    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
  <script src="//niphaumeenses.net/vignette.min.js" data-zone="8574478" data-sdk="show_8574478"></script>
</head>
<body>
  <h1>X-O Game (Player vs Bot)</h1>
  <p id="balance">Your Points: <span id="points">0</span></p>
  <div id="game-board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status"></p>
  <button id="reset">Reset Game</button>

  <!-- Popup -->
  <div id="popup-overlay"></div>
  <div id="popup">
    <h2 id="popup-title"></h2>
    <p>Congratulations! Claim your points by clicking below:</p>
    <button id="claim-points">Claim Points</button>
  </div>

  <script>
    const board = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetButton = document.getElementById("reset");
    const pointsDisplay = document.getElementById("points");
    const popup = document.getElementById("popup");
    const popupOverlay = document.getElementById("popup-overlay");
    const popupTitle = document.getElementById("popup-title");
    const claimButton = document.getElementById("claim-points");

    const balanceKey = "xo_game_points";

    let currentPlayer = "X";
    let gameActive = true;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    let gameState = ["", "", "", "", "", "", "", "", ""];
    let points = loadPoints();

    pointsDisplay.textContent = points;

    board.forEach((cell) => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent !== "") return;
        playerMove(cell);
        if (gameActive) botMove();
      });
    });

    resetButton.addEventListener("click", resetGame);
    claimButton.addEventListener("click", claimPoints);

    function playerMove(cell) {
      const index = cell.getAttribute("data-index");
      if (gameState[index] === "") {
        gameState[index] = "X";
        cell.textContent = "X";
        cell.classList.add("taken");
        checkResult();
      }
    }

    function botMove() {
      const emptyCells = gameState
        .map((value, index) => (value === "" ? index : null))
        .filter((index) => index !== null);

      if (emptyCells.length > 0) {
        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        gameState[randomIndex] = "O";
        board[randomIndex].textContent = "O";
        board[randomIndex].classList.add("taken");
        checkResult();
      }
    }

    function checkResult() {
      let roundWon = false;

      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;
          highlightWinner(condition);
          break;
        }
      }

      if (roundWon) {
        if (currentPlayer === "X") {
          points += 10;
          savePoints(points);
          pointsDisplay.textContent = points;
        }
        showPopup(`${currentPlayer} Wins!`);
        gameActive = false;
      } else if (!gameState.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function highlightWinner(winningCondition) {
      winningCondition.forEach((index) => {
        board[index].classList.add("winning");
      });
    }

    function resetGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "";
      board.forEach((cell) => {
        cell.textContent = "";
        cell.classList.remove("taken", "winning");
      });
    }

    function loadPoints() {
      return parseInt(localStorage.getItem(balanceKey)) || 0;
    }

    function savePoints(points) {
      localStorage.setItem(balanceKey, points);
    }

    function showPopup(message) {
      popupTitle.textContent = message;
      popup.style.display = "block";
      popupOverlay.style.display = "block";
    }

    function claimPoints() {
      popup.style.display = "none";
      popupOverlay.style.display = "none";
      // Show Monetag Ad
      window.show_8574478();
    }
  </script>
</body>
</html>
